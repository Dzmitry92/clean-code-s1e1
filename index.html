<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="body">
    <header>
      <figure class="martix">
        <img class="martix__img" src="assets/images/eisenhower-matrix.jpg" alt="Eisenhower matrix">
          <figcaption class="martix__text">
            <a class="martix__link" 
              href="https://goal-life.com/page/method/matrix-eisenhower">
              Want more details?
            </a>
          </figcaption>
      </figure>
    </header>
    <main class="main">
      <section class="add-group">
        <h2 class="group-header">Add Item</h2>
        <div class="add-task">
          <input id="new-task" class="input task input-text" type="text">
          <button class="btn add-task_btn">Add</button>
        </div>
      </section>
      <section class="todo-group">
        <h2 class="group-header">Todo</h2>
        <ul id="incomplete-tasks" class="list">
          <li class="list__item">
            <input class="input input-checkbox" type="checkbox">
            <label class="label task">Pay Bills</label>
            <input class="input task input-text" type="text">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img class="remove-img" src="assets/images/remove.svg" alt="remove-btn">
            </button>
          </li>
          <li class="list__item edit-mode">
            <input class="input input-checkbox" type="checkbox">
            <label class="label task">Go Shopping</label>
            <input class="input task input-text" type="text" value="Go Shopping">
            <button class="btn edit">Save</button>
            <button class="btn delete">
              <img class="remove-img" src="assets/images/remove.svg" alt="remove-btn">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-group">
        <h2 class="group-header">Completed</h2>
        <ul id="completed-tasks" class="list">
          <li class="list__item">
            <input class="input input-checkbox" type="checkbox" checked>
            <label class="label task">See the Doctor</label>
            <input class="input task input-text" type="text">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img class="remove-img" src="assets/images/remove.svg" alt="remove-btn">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
