<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="body">
    <div class="martix">
      <img class="martix-img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="source-link"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>
    <div class="main">
      <div id="add-tasks" class="add-block">
        <label class="label label-new-task" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="input task input-text" type="text">
          <button class="btn">Add</button>
        </div>
      </div>
      <h3 class="group-header">Todo</h3>
      <ul id="incomplete-tasks" class="list">
        <li class="list__item">
          <input class="input input-checkbox" type="checkbox">
          <label class="label task">Pay Bills</label>
          <input class="input task input-text" type="text">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="remove-img" src="./remove.svg" alt="remove-btn">
          </button>
        </li>
        <li class="list__item edit-mode">
          <input class="input input-checkbox" type="checkbox">
          <label class="label task">Go Shopping</label>
          <input class="input task input-text" type="text" value="Go Shopping">
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img class="remove-img" src="./remove.svg" alt="remove-btn">
          </button>
        </li>
      </ul>
      <h3 class="group-header">Completed</h3>
      <ul id="completed-tasks" class="list">
        <li class="list__item">
          <input class="input input-checkbox" type="checkbox" checked>
          <label class="label task">See the Doctor</label>
          <input class="input task input-text" type="text">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="remove-img" src="./remove.svg" alt="remove-btn">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
